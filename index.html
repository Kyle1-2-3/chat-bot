<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>School Chatbot</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
      background-color: #000;
      color: #fff;
      font-size: 18px; /* 글씨 크게 */
    }

    #chat { 
      width: 100%; 
      height: 300px; 
      border: 1px solid #444; 
      overflow-y: auto; 
      padding: 10px;
      background-color: #111; /* 진한 회색 */
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
    }

    input { 
      width: 80%; 
      padding: 10px; 
      font-size: 18px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }

    button { 
      padding: 10px 16px; 
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h2>School Chatbot Demo</h2>
  <div id="chat"></div>

  <input id="msg" placeholder="Ask something..." />
  <button onclick="send()">Send</button>

  <script>
    document.getElementById("msg").addEventListener("keypress", function(e) {
      if (e.key === "Enter") send();
    });

    async function send() {
      const message = document.getElementById("msg").value;
      document.getElementById("msg").value = "";

      document.getElementById("chat").innerHTML += `<p><b>Me:</b> ${message}</p>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
